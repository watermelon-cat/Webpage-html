<!DOCTYPE html>
<html>
<head>
    <title>Mini Adventure Game</title>
    <style>
        #gameImage {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- HTML: Game content -->

    <h2 id="roomTitle">Room Title</h2>
    <img id="gameImage" src="" alt="Room Image">
    <p id="roomDescription">Room Description</p>

    <!-- User input -->
    <input type="text" id="userInput" placeholder="Type your command">
    <button onclick="processCommand()">Go</button>

    <!-- JavaScript: Game logic -->

    <script>
        // Game rooms
        var rooms = {
            'start': {
                'title': 'The Mysterious Dungeon',
                'description': 'You are in a dark, cold dungeon. There are doors to the north and east.',
                'image': 'start-room.jpg',
                'directions': {
                    'north': 'library',
                    'east': 'laboratory'
                }
            },
            'library': {
                'title': 'The Ancient Library',
                'description': 'You find yourself surrounded by dusty books. There\'s a door to the south, north, and east',
                'image': 'library.jpg',
                'directions': {
                    'south': 'start'
		    'north': 'jail'
		    'east': 'garden'
                }
            },
            'laboratory': {
                'title': 'The Alchemist\'s Laboratory',
                'description': 'Strange potions bubble on the stove. There\'s a door to the west.',
                'image': 'laboratory.jpg',
                'directions': {
                    'west': 'start'
		    'north': 'cafeteria'
                }
            },
	    'cafeteria': {
		'title': 'The Cafeteria',
		'description': 'You enter a long hall with tables seating hundreds of people. You can go back south or further north into the big door.',
		'image': 'cafeteria.jpg',
		'directions':{
		    'south': 'laboratory'
		    'north': 'gym'
	    },
	    'gym': {
		'title': 'The gym',
		'description': 'Weights and machines surround you all around. You can go back south',
		'image': 'gym.jpg',
		'directions':{
		    'south': 'cafeteria'
	    },
	    'jail': {
		'title': 'The jail',
		'description': 'You enter a cold room with jail cells. You find nothing interesting, you can go south back into the library.',
		'image': 'jail.jpg',
		'directions':{
		    'south': 'library'
	    },
	    'garden': {
		'title': 'The garden',
		'description': 'You enter a warm room full of plants. From the walls to the floor so you a abundance of green and pink. You can go back west or further east',
		'image': 'garden.jpg',
		'directions':{
		    'west': 'library'
		    'east': 'treasure'
	    },
	    'treasure': {
		'title': 'The treasure room',
		'description': 'Finally, you open the big door and are welcomed with the color of gold. Gold coins and jewlery all around. You can go back west',
		'image': 'treasure.jpg',
		'directions':{
		    'west': 'garden'
	    },



        };

        var currentRoom = 'start'; // Starting room
        updateRoom();

        function processCommand() {
            var command = document.getElementById('userInput').value.toLowerCase();
            var directions = rooms[currentRoom].directions;

            if (directions[command]) {
                currentRoom = directions[command];
                updateRoom();
            } else {
                alert('You cannot go that way.');
            }

            document.getElementById('userInput').value = ''; // Clear input field
        }

        function updateRoom() {
            var room = rooms[currentRoom];
            document.getElementById('roomTitle').innerText = room.title;
            document.getElementById('roomDescription').innerText = room.description;
            document.getElementById('gameImage').src = room.image;
        }
    </script>

</body>
</html>
